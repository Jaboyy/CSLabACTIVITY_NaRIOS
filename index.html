<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplication Table</title>
</head>
<body>



    <h2> [Enter a number between 2 and 10] </h2>
    <label for="num1">Enter a number (2-10) for the table's rows:</label>
    <input type="number" id="num1" min="2" max="10">

    <br> <br> 
    <label for="num2">Enter a number (2-10) for the table's columns:</label>
    <input type="number" id="num2" min="2" max="10">

    <br> <br>
    
    <button onclick="generateMultiplicationTable()">Generate Table</button>
    <div id="table-container"></div>

  <script>
    function generateMultiplicationTable() {
      var rows = parseInt(document.getElementById('num1').value);
      var cols = parseInt(document.getElementById('num2').value);

      if (rows < 2 || rows > 10 || cols < 2 || cols > 10) {
        alert("Please enter numbers between 2 and 10");
        return;
      }

      var table = '<table border="1">';
      for (var i = 1; i <= rows; i++) {
        table += '<tr>';
        for (var j = 1; j <= cols; j++) {
          table += '<td>' + (i * j) + '</td>';
        }
        table += '</tr>';
      }
      table += '</table>';

      document.getElementById('table-container').innerHTML = table;
    }
  </script>
</body>
</html>
